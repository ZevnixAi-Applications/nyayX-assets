<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NyayX - Legal Practice Management</title>
    <meta http-equiv="refresh" content="0; url=terms_and_conditions.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #121212;
            color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            height: 150px;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #b8965a, #d4af37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2rem;
            color: #d0d0d0;
            margin-bottom: 40px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        a {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 30px;
            background: #1e1e1e;
            color: #f8f8f8;
            text-decoration: none;
            border-radius: 12px;
            border: 2px solid #333333;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        a:hover {
            background: linear-gradient(135deg, #b8965a, #d4af37);
            border-color: #d4af37;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(184, 150, 90, 0.3);
        }

        a i {
            font-size: 1.3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_darkmode.png" alt="NyayX Logo" class="logo">
        <h1>NyayX</h1>
        <p>Your Trusted Legal Companion</p>

        <div class="links">
            <a href="privacy_policy.html">
                <i class="fas fa-shield-alt"></i>
                Privacy Policy
            </a>
            <a href="terms_and_conditions.html">
                <i class="fas fa-file-contract"></i>
                Terms & Conditions
            </a>
            <a href="contact_us.html">
                <i class="fas fa-envelope"></i>
                Contact Us
            </a>
        </div>
    </div>
</body>
</html>
